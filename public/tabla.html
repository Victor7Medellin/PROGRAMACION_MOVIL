<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #2a2a2a;
    border: 1px solid #444;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #444;
  }
  
  th {
    background-color: #1f1f1f;
  }
  
  tr:nth-child(even) {
    background-color: #2f2f2f;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Tabla de Datos</h1>
    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Nombre(s)</th>
          <th>Apellido(s)</th>
          <th>Teléfono</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Oscar Manuel</td>
          <td>Lopez</td>
          <td>6121565412</td>
          <td>oscar@gmail.com</td>
        </tr>
        <tr>
          <td>Víctor Alejandro</td>
          <td>Medellín Meza</td>
          <td>6151144797</td>
          <td>victor@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
